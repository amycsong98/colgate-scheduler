<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="courses" id="course_table">
        <div id="row">
            <!-- Course Column -->
            <ng-container matColumnDef="Course">
                <th mat-header-cell *matHeaderCellDef> Course </th>
                <td mat-cell *matCellDef="let course"> 
                    {{ course.DISPLAY_KEY }} <br>
                    CRN: {{ course.CRN }}
                </td>
            </ng-container>
            
            <!-- Title Column -->
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let course">
                    <a href="https://www.colgate.edu/academics/course-offerings#/{{course.TERM_CODE}}/{{course.CRN}}"> {{ course.TITLE }} </a><br>
                    Instructor: {{ course.INSTRUCTOR1_NAME }}<span *ngIf="course.INSTRUCTOR2_NAME">, {{ course.INSTRUCTOR2_NAME }}</span><span *ngIf="course.INSTRUCTOR3_NAME">, {{ course.INSTRUCTOR3_NAME }}</span>
                </td>
            </ng-container>

            <!-- Meets Column -->
            <ng-container matColumnDef="Meets">
                <th mat-header-cell *matHeaderCellDef> Meets </th>
                <td mat-cell *matCellDef="let course"> {{course.MEET1_DAYS}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let course"> {{course.STATUS}} </td>
            </ng-container>

            <!-- Restrictions Column -->
            <ng-container matColumnDef="Restrictions">
                <th mat-header-cell *matHeaderCellDef> Pre-Req/Restrictions </th>
                <td mat-cell *matCellDef="let course"> {{course.PRE_REQS}} </td>
            </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="addCourse(row)" (mouseenter)="hoverCourse(row)" (mouseleave)="unhoverCourse(row)"></tr>
    </table>
  </div>
