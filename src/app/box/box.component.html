<div class="box {{ isTimeCol(index) ? 'time-col' : 'day-col' }} {{ isDayRow(index) ? 'day-row' : ''}}">
    <!-- displaying days -->
    <p *ngIf="isDayRow(index) && index != 0">{{ indToday(index) }}</p>
    <!-- displaying time -->
    <p *ngIf="isTimeCol(index) && index != 0">{{ indexToTime(index) }} </p>
    <p *ngIf="color">{{ color }}</p>
</div>
