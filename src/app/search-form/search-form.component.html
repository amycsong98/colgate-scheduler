<div class="container">
    <form action="">
        <mat-form-field style="width: 500px">
            <input matInput id="keyword" placeholder="DEPARTMENT, COURSE NUMBER, OR INSTRUCTOR LAST NAME">
        </mat-form-field>
        <br>
    
        <mat-form-field>
            <mat-label>TERM</mat-label>
            <mat-select>
                <mat-option *ngFor="let term of terms" [value]="term.TERM_CODE">
                    {{ term.TERM_DESC }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>

        <button type="submit" mat-raised-button>Search</button>
    </form>

    <!-- {{terms | json}} -->
</div>
