<form #settingsForm="ngForm">
    
    <mat-form-field style="width: 500px">
        <input matInput name="color" [(ngModel)]="data.course['COLOR']" placeholder="COLOR">
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data" [disabled]="!settingsForm.valid" cdkFocusInitial>Ok</button>
    </div>
</form>
