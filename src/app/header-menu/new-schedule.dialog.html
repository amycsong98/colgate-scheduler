<form #newScheduleForm="ngForm">
    <mat-form-field style="width: 500px">
        <input matInput name="newScheduleName" [(ngModel)]="newScheduleName" placeholder="name" required autofocus>
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onNoClick()">Cancel</button>
        <button mat-button type="submit" [mat-dialog-close]="newScheduleName" [disabled]="!newScheduleForm.valid">Ok</button>
    </div>
</form>
